{% extends "base.html" %}

{% block styles %}
    <style>
        .card-container {
            max-width: 450px;
            margin: 20px auto;
        }

        .card {
            border-radius: 24px;
            border: none;
        }

        .compound-card {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .match-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            font-size: 2rem;
        }

        .smiles-text {
            font-family: monospace;
            font-size: 0.85rem;
        }
    </style>
{% endblock styles %}

{% block content %}
    <div class="matching-container mt-5">
        <h2 class="text-center mb-4">Bond with Your Compound</h2>
        <div class="card-container text-center">
            <div id="compoundCard" class="card compound-card shadow-lg">

                <img src="{{ url_for('get_compound_image', smiles=smiles) }}"
                     class="card-img-top"
                     alt="Compound structure image"
                     width="400px"
                     height="400px" />

                <div class="card-body">
                    <div class="smiles-text mb-3">
                        <strong>{{ name }}</strong>
                        <br>
                        <span id="smiles">{{ smiles }}</span>
                    </div>

                    <ul class="list-group mb-4">
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        <li class="list-group-item">A fourth item</li>
                        <li class="list-group-item">And a fifth one</li>
                    </ul>

                    <form method="post">
                        <div class="d-flex justify-content-around mt-4">
                            <button id="dislikeBtn"
                                    class="btn btn-outline-danger match-btn"
                                    data-bs-toggle="tooltip"
                                    title="Skip"
                                    type="submit"
                                    name="action"
                                    value="skip">
                                <i class="bi bi-x"></i>
                            </button>

                            <button id="likeBtn"
                                    class="btn btn-outline-success match-btn"
                                    data-bs-toggle="tooltip"
                                    title="Like"
                                    type="submit"
                                    name="action"
                                    value="like">
                                <i class="bi bi-check"></i>
                            </button>
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>

{% endblock content %}
