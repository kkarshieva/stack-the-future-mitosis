<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonded</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <style>
      body {
        background: linear-gradient(to bottom, #a8e6a3, #d4f4d1);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      
      /*hexagon icons*/
      .chemical-decoration {
        position: absolute;
        opacity: 0.50;
        color: white;
        font-size: 80px;
        z-index: 0;
        animation: sparkle 3s ease-in-out infinite;
      }
      
      /* Sparkle animation */
      @keyframes sparkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.1);
        }
      }
      
      /* animation delay */
      .chemical-decoration:nth-child(1) {
        animation-delay: 0s;
      }
      
      .chemical-decoration:nth-child(2) {
        animation-delay: 0.5s;
      }
      
      .chemical-decoration:nth-child(3) {
        animation-delay: 1s;
      }
      
      .chemical-decoration:nth-child(4) {
        animation-delay: 1.5s;
      }
      
      .chemical-decoration:nth-child(5) {
        animation-delay: 0.25s;
      }
      
      .chemical-decoration:nth-child(6) {
        animation-delay: 0.75s;
      }
      
      .chemical-decoration:nth-child(7) {
        animation-delay: 1.25s;
      }
      
      .chemical-decoration:nth-child(8) {
        animation-delay: 1.75s;
      }
      
      .chemical-decoration.top-left {
        top: 20px;
        left: 20px;
      }
      
      .chemical-decoration.top-right {
        top: 20px;
        right: 20px;
      }
      
      .chemical-decoration.bottom-left {
        bottom: 20px;
        left: 20px;
      }
      
      .chemical-decoration.bottom-right {
        bottom: 20px;
        right: 20px;
      }
      
      .chemical-decoration.mid-left {
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
      }
      
      .chemical-decoration.mid-right {
        top: 50%;
        right: 10%;
        transform: translateY(-50%);
      }
      
      .chemical-decoration.top-center {
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .chemical-decoration.bottom-center {
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .chemical-decoration.small {
        font-size: 50px;
        opacity: 0.4;
      }
      
      .chemical-decoration.medium {
        font-size: 60px;
        opacity: 0.45;
      }
      
      .main-container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .header-section {
        text-align: center;
        margin-bottom: 30px;
      }
      
      .logo-container {
        display: inline-flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 10px;
        justify-content: center;
      }
      
      .beaker-img {
        height: 67px;
        width: auto;
      }
      
      .brand-title {
        color: white;
        font-size: 64px;
        font-weight: bold;
        margin: 0;
      }
      
      .tagline {
        color: #ffffff;
        font-size: 26px;
        margin-top: 5px;
      }
      
      .btn-find-match {
        background-color: #81c784;
        color: white;
        border: none;
        border-radius: 50px; 
        padding: 15px 40px;
        font-size: 24px;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      
      .btn-find-match:hover {
        background-color: #66bb6a;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      }

      .landing-card {
        text-align: center;
        margin-top: 20px;
      }
      
    </style>
  </head>
  <body>
    {% include 'partials/navbar.html' %}
    <div class="chemical-decoration top-left">
      <i class="bi bi-hexagon"></i>
    </div>
    <div class="chemical-decoration top-right">
      <i class="bi bi-hexagon"></i>
    </div>
    <div class="chemical-decoration bottom-left">
      <i class="bi bi-hexagon"></i>
    </div>
    <div class="chemical-decoration bottom-right">
      <i class="bi bi-hexagon"></i>
    </div>
    
    <div class="chemical-decoration mid-left medium">
      <i class="bi bi-circle"></i>
    </div>
    <div class="chemical-decoration mid-right medium">
      <i class="bi bi-triangle"></i>
    </div>
    
    <div class="chemical-decoration top-center small">
      <i class="bi bi-hexagon"></i>
    </div>
    <div class="chemical-decoration bottom-center small">
      <i class="bi bi-circle"></i>
    </div>
    
    <!-- other small decorations -->
    <div class="chemical-decoration" style="top: 30%; left: 5%; font-size: 40px; opacity: 0.35;">
      <i class="bi bi-triangle"></i>
    </div>
    <div class="chemical-decoration" style="top: 70%; right: 5%; font-size: 40px; opacity: 0.35;">
      <i class="bi bi-hexagon"></i>
    </div>
    <div class="chemical-decoration" style="top: 25%; right: 15%; font-size: 45px; opacity: 0.4;">
      <i class="bi bi-circle"></i>
    </div>
    <div class="chemical-decoration" style="bottom: 25%; left: 15%; font-size: 45px; opacity: 0.4;">
      <i class="bi bi-triangle"></i>
    </div>
    
    <div class="main-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="header-section">
              <div class="logo-container">
                <h1 class="brand-title">Bonded</h1>
                <img src="{{ url_for('static', filename='beaker.png') }}" alt="Beaker" class="beaker-img" />
              </div>
              <p class="tagline">Meet your dream compound</p>
            </div>
            
            <div class="landing-card">
              <a href="{{ url_for('login') }}" class="btn-find-match">
                Find your match
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
